<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 생성 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container p-3">
        <h1>프롬프트 초안 입력</h1>
        <form id="prompt-form">
            <p class="form-text">입력한 프롬프트 초안을 PTCF 공식에 따라 보강하고 '대충-빨리-잘'로 구조화</p>
            <input id="prompt-key" class="form-control mb-3" placeholder="Gemini API Key 입력">
            <input id="prompt-input" class="form-control mb-3" placeholder="프롬프트 초안 입력">
            <button class="btn btn-primary">제출</button>
        </form>
        <section class="container">
            <h1>결과</h1>
            <p id="result" class="p-3"></p>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
